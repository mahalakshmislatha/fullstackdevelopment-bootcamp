<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* ----red box---- */
    .flag {
    width: 900px;
    height: 600px;
    position: relative;
    background-color: #CE1126;
    }
    /* -----blue box---- */
    .flag > div {
    background-color: yellow;
    width: 900px;
    height: 300px;
    top:150px;
    position : absolute;
   }
   /* ------circle----- */
   .flag > div > div p {
    background-color: white;
      position: relative;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      top: 50px;
      left: 350px;


}
   p {
    font-size: 5rem;
    text-align: center;
    margin: 0;
}
  .flag>p {
    color: white
}
  
  </style>

  <div class="flag">
    <p>Thalapathy

    <div>

</html>
